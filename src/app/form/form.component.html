<div class="container">
    <form [formGroup]="dataForm" (ngSubmit)="onSubmit()" class="big-data-form">
        <h3><span class="red">Add</span> Record to Dataset</h3>

        <div class="grid-container">
            <div class="form-group">
                <label>Age</label>
                <input type="number" formControlName="age" placeholder="eg. 35">
            </div>

            <div class="form-group">
                <label for="job">Occupation</label>
                <select id="job" formControlName="job">
                    <option value="admin.">Admin</option>
                    <option value="blue-collar">Blue-collar</option>
                    <option value="entrepreneur">Entrepreneur</option>
                    <option value="housemaid">Housemaid</option>
                    <option value="management">Management</option>
                    <option value="retired">Retired</option>
                    <option value="self-employed">Self-employed</option>
                    <option value="services">Services</option>
                    <option value="student">Student</option>
                    <option value="technician">Technician</option>
                    <option value="unemployed">Unemployed</option>
                    <option value="unknown">Unknown</option>
                </select>
            </div>

            <div class="form-group">
                <label>Marital Status</label>
                <select formControlName="marital">
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="divorced">Divorced</option>
                </select>
            </div>

            <div class="form-group">
                <label>Education</label>
                <select formControlName="education">
                    <option value="primary">Primary</option>
                    <option value="secondary">Secondary</option>
                    <option value="tertiary">Tertiary</option>
                    <option value="unknown">Unknown</option>
                </select>
            </div>

            <div class="form-group">
                <label>Balance</label>
                <input type="number" formControlName="balance">
            </div>

            <div class="form-group">
                <label for="contact">Contact Communication Type</label>
                <select id="contact" formControlName="contact">
                    <option value="cellular">Cellular</option>
                    <option value="telephone">Telephone</option>
                    <option value="unknown">Unknown / Not specified</option>
                </select>
            </div>

            <div class="form-group">
                <label for="month">Last Contact Month</label>
                <select id="month" formControlName="month">
                    <option value="jan">January</option>
                    <option value="feb">February</option>
                    <option value="mar">March</option>
                    <option value="apr">April</option>
                    <option value="may">May</option>
                    <option value="jun">June</option>
                    <option value="jul">July</option>
                    <option value="aug">August</option>
                    <option value="sep">September</option>
                    <option value="oct">October</option>
                    <option value="nov">November</option>
                    <option value="dec">December</option>
                </select>
            </div>
            <div class="form-group">
                <label for="campaign">Liczba kontaktów (obecna kampania)</label>
                <input type="number" id="campaign" formControlName="campaign" placeholder="np. 1">
                <div class="error-msg" *ngIf="dataForm.get('campaign')?.invalid && dataForm.get('campaign')?.touched">
                    Wymagana wartość minimum 1
                </div>
            </div>

            <div class="form-group">
                <label for="previous">Liczba kontaktów (poprzednie kampanie)</label>
                <input type="number" id="previous" formControlName="previous" placeholder="np. 0">
                <div class="error-msg" *ngIf="dataForm.get('previous')?.invalid && dataForm.get('previous')?.touched">
                    Wartość nie może być ujemna
                </div>
            </div>
        </div>

        <div class="checkbox-section">
            <div class="check-group">
                <input type="checkbox" formControlName="housing" [value]="1">
                <label>Housing Loan</label>
            </div>
            <div class="check-group">
                <input type="checkbox" formControlName="loan" [value]="1">
                <label>Personal Loan</label>
            </div>
            <div class="check-group">
                <input type="checkbox" formControlName="default" [value]="1">
                <label>Credit in Default</label>
            </div>
        </div>

        <button type="submit" [disabled]="dataForm.invalid" class="submit-btn">
            Process Data
        </button>
    </form>
</div>
